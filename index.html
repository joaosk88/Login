<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <div class="main-login"> <!--essa div é a div que engloba outras duas divis a da direita e a da esquerda-->
        <div class="left-login"> <!--div da esquerda--> 
            <h1>Faça login <br> e entre para o nosso time  </h1>
            <img class="left-login-imagem" src="astronauta.svg" alt="astronauta">
        </div>  
        <div class="rigth-login"><!--div da direita-->
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">

                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">

                </div>
                <button class="btn-login">Login</button>
            </div>

        </div>
    </div>
</body>
</html>
